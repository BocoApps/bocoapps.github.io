<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boco Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        p {
            max-width: 800px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
        }
        li {
            margin-bottom: 15px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        li:hover {
            transform: scale(1.02);
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img.logo {
            width: 50%;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <img src="bocoapps_feature_1200_700.jpg" alt="Boco Apps Feature Logo" class="logo">
    <p>This is the official site for all apps developed by Boco Apps. Below is a list of our published apps:</p>
    <ul>
        <li><a href="/my-database/">My Database</a></li>
    </ul>
    <p>Check back for updates as more apps are published!</p>
</body>
</html>
